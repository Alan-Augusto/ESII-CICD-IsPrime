<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de CPF</title>
  <link rel="stylesheet" href="styles.css">
  <script src="src/validarCPF.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('cpfForm');
      const result = document.getElementById('result');
      
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const cpfInput = document.getElementById('cpf');
        const isValid = validarCPF(cpfInput.value);
        result.textContent = isValid ? 'CPF válido!' : 'CPF inválido!';
        result.style.color = isValid ? 'green' : 'red';
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Validação de CPF</h1>
      <form id="cpfForm">
        <label for="cpf">Digite o CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <button type="submit">Validar</button>
      </form>
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
